<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <link rel="stylesheet" href="static\style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="animated-background">
        <h1 id="one"><center> 📍 Text Summarizer 📍</center></h1>
        <h1 id="two">by H.Keerthi Lakshmi </h1>
    <div class="container">
        <form action="." method="POST"> 
            <textarea name="rawtext" class="form-control", rows="3" placeholder="Enter your Text"></textarea>
            <button class="btn btn-primary submitBtn" type="submit" value="Submit">Submit</button>
            <button class="btn btn-primary" type="submit">Word count: {{original_length}}</button>
        </form>
    </div>
    <div>
        <div class="container1" style="display: flex; justify-content: space-around">
            <p class="summary_title col-sm-3"> Summary of your text 👇</p>  
        </div>
        
        <center><div class="container2">
            <p class="summaryTxt col-sm-9">{{summary}}</p>
            <button class="btn btn-primary" type="submit">Word count: {{summary_length}}</button>
        </div>
</center>
</div>

    
</div>
</body>
</html>
